<!DOCTYPE html>
<html>
<head>
  <title>Register - E Gram Panchayat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier Prime', monospace;
      background: linear-gradient(135deg, #1a0033, #330066, #660099);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Retro grid background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      z-index: 1;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Retro scanlines */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 255, 255, 0.03) 2px,
        rgba(0, 255, 255, 0.03) 4px
      );
      pointer-events: none;
      z-index: 10;
    }

    .register-container {
      background: rgba(0, 0, 0, 0.8);
      border: 3px solid #00ffff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 
        0 0 30px rgba(0, 255, 255, 0.5),
        inset 0 0 30px rgba(0, 255, 255, 0.1);
      position: relative;
      z-index: 5;
      backdrop-filter: blur(10px);
      max-width: 450px;
      width: 90%;
    }

    .register-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
      border-radius: 17px;
      z-index: -1;
      animation: borderGlow 3s ease-in-out infinite alternate;
    }

    @keyframes borderGlow {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .title {
      font-family: 'Orbitron', monospace;
      font-size: 2.5rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
      animation: titlePulse 2s ease-in-out infinite alternate;
    }

    @keyframes titlePulse {
      0% { text-shadow: 0 0 20px rgba(255, 0, 255, 0.5); }
      100% { text-shadow: 0 0 30px rgba(255, 0, 255, 0.8); }
    }

    .subtitle {
      text-align: center;
      color: #ff00ff;
      margin-bottom: 30px;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-label {
      display: block;
      color: #00ffff;
      margin-bottom: 8px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9rem;
    }

    .form-input, .form-select {
      width: 100%;
      padding: 15px;
      font-family: 'Courier Prime', monospace;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ffff;
      border-radius: 8px;
      color: #00ffff;
      transition: all 0.3s ease;
    }

    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: #ff00ff;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
      background: rgba(0, 0, 0, 0.9);
    }

    .form-input::placeholder {
      color: rgba(0, 255, 255, 0.5);
    }

    .form-select {
      cursor: pointer;
    }

    .form-select option {
      background: #000;
      color: #00ffff;
      padding: 10px;
    }

    .role-indicator {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-left: 10px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .role-user {
      background: rgba(0, 255, 0, 0.2);
      color: #00ff00;
      border: 1px solid #00ff00;
    }

    .role-staff {
      background: rgba(255, 255, 0, 0.2);
      color: #ffff00;
      border: 1px solid #ffff00;
    }

    .role-admin {
      background: rgba(255, 0, 0, 0.2);
      color: #ff0000;
      border: 1px solid #ff0000;
    }

    .register-btn {
      width: 100%;
      padding: 15px;
      font-family: 'Orbitron', monospace;
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
    }

    .register-btn:active {
      transform: translateY(0);
    }

    .register-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .register-btn:hover::before {
      left: 100%;
    }

    .loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid #ff0000;
      color: #ff6666;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      text-align: center;
      display: none;
    }

    .success-message {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #00ff00;
      color: #66ff66;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      text-align: center;
      display: none;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(0, 255, 255, 0.3);
    }

    .login-link a {
      color: #00ffff;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .login-link a:hover {
      color: #ff00ff;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    }

    /* Password strength indicator */
    .password-strength {
      margin-top: 5px;
      font-size: 0.8rem;
      display: none;
    }

    .strength-weak { color: #ff4444; }
    .strength-medium { color: #ffaa00; }
    .strength-strong { color: #44ff44; }

    /* Retro floating elements */
    .floating-element {
      position: absolute;
      color: rgba(255, 0, 255, 0.3);
      font-family: 'Orbitron', monospace;
      font-size: 1.5rem;
      animation: float 6s ease-in-out infinite;
      z-index: 2;
    }

    .floating-element:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
      top: 20%;
      right: 15%;
      animation-delay: 2s;
    }

    .floating-element:nth-child(3) {
      bottom: 15%;
      left: 20%;
      animation-delay: 4s;
    }

    .floating-element:nth-child(4) {
      bottom: 25%;
      right: 10%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 30px 25px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // Firebase config (replace with actual values)
  const firebaseConfig = {
  apiKey: "AIzaSyBrUUapAImi3SzUOCiomY2BuUWWOxCTEGU",
  authDomain: "digital-e-gram-panchayat-ce207.firebaseapp.com",
  projectId: "digital-e-gram-panchayat-ce207",
  storageBucket: "digital-e-gram-panchayat-ce207.firebasestorage.app",
  messagingSenderId: "562639846118",
  appId: "1:562639846118:web:a7db9600e735acf4511927",
  measurementId: "G-M1ZJTQG9EJ",
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Show message function
    function showMessage(message, isError = false) {
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');
      
      if (isError) {
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        successDiv.style.display = 'none';
      } else {
        successDiv.textContent = message;
        successDiv.style.display = 'block';
        errorDiv.style.display = 'none';
      }
    }

    // Hide messages
    function hideMessages() {
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('success-message').style.display = 'none';
    }

    // Password strength checker
    function checkPasswordStrength(password) {
      const strengthDiv = document.getElementById('password-strength');
      
      if (password.length === 0) {
        strengthDiv.style.display = 'none';
        return;
      }

      strengthDiv.style.display = 'block';
      
      let strength = 0;
      if (password.length >= 6) strength++;
      if (password.match(/[a-z]/)) strength++;
      if (password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;

      if (strength < 3) {
        strengthDiv.textContent = 'Password strength: Weak';
        strengthDiv.className = 'password-strength strength-weak';
      } else if (strength < 4) {
        strengthDiv.textContent = 'Password strength: Medium';
        strengthDiv.className = 'password-strength strength-medium';
      } else {
        strengthDiv.textContent = 'Password strength: Strong';
        strengthDiv.className = 'password-strength strength-strong';
      }
    }

    // Update role indicator
    function updateRoleIndicator() {
      const role = document.getElementById('role').value;
      const indicator = document.getElementById('role-indicator');
      
      indicator.textContent = role;
      indicator.className = `role-indicator role-${role}`;
    }

    // Register function
    window.register = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const role = document.getElementById("role").value;
      const name = document.getElementById("name").value.trim();
      const registerBtn = document.getElementById("register-btn");

      // Validation
      if (!name || !email || !password || !confirmPassword) {
        showMessage("Please fill in all fields", true);
        return;
      }

      if (password !== confirmPassword) {
        showMessage("Passwords do not match", true);
        return;
      }

      if (password.length < 6) {
        showMessage("Password must be at least 6 characters long", true);
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage("Please enter a valid email address", true);
        return;
      }

      // Show loading state
      registerBtn.classList.add('loading');
      registerBtn.textContent = '';
      hideMessages();

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // Store user data in Firestore
        await setDoc(doc(db, "users", uid), {
          name: name,
          email: email,
          role: role,
          createdAt: new Date().toISOString()
        });

        showMessage(`Registration successful! Welcome ${name}!`);

        // Clear form and redirect after delay
        setTimeout(() => {
          // Redirect to login page or dashboard based on your flow
          window.location.href = "login.html";
        }, 2000);

      } catch (error) {
        let errorMessage = "Registration failed";
        
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMessage = "An account with this email already exists";
            break;
          case 'auth/invalid-email':
            errorMessage = "Invalid email address";
            break;
          case 'auth/weak-password':
            errorMessage = "Password is too weak";
            break;
          case 'auth/operation-not-allowed':
            errorMessage = "Email registration is not enabled";
            break;
          default:
            errorMessage = error.message;
        }
        
        showMessage(errorMessage, true);
        resetButton();
      }
    };

    function resetButton() {
      const registerBtn = document.getElementById("register-btn");
      registerBtn.classList.remove('loading');
      registerBtn.textContent = 'CREATE ACCOUNT';
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Password strength checker
      document.getElementById('password').addEventListener('input', function(e) {
        checkPasswordStrength(e.target.value);
      });

      // Role indicator update
      document.getElementById('role').addEventListener('change', updateRoleIndicator);
      updateRoleIndicator(); // Initial call

      // Enter key press
      document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          register();
        }
      });
    });
  </script>
</head>
<body>
  <!-- Floating retro elements -->
  <div class="floating-element">◆</div>
  <div class="floating-element">◇</div>
  <div class="floating-element">◈</div>
  <div class="floating-element">◉</div>

  <div class="register-container">
    <h1 class="title">REGISTER</h1>
    <p class="subtitle">Join E Gram Panchayat System</p>
    
    <div class="form-group">
      <label class="form-label" for="name">Full Name</label>
      <input type="text" id="name" class="form-input" placeholder="Enter your full name" autocomplete="name">
    </div>
    
    <div class="form-group">
      <label class="form-label" for="email">Email Address</label>
      <input type="email" id="email" class="form-input" placeholder="Enter your email" autocomplete="email">
    </div>
    
    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input type="password" id="password" class="form-input" placeholder="Create a password" autocomplete="new-password">
      <div id="password-strength" class="password-strength"></div>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" autocomplete="new-password">
    </div>
    
    <div class="form-group">
      <label class="form-label" for="role">
        User Role
        <span id="role-indicator" class="role-indicator role-user">user</span>
      </label>
      <select id="role" class="form-select">
        <option value="user">👤 User - General Access</option>
        <option value="staff">👥 Staff - Administrative Access</option>
        <option value="admin">⚡ Admin - Full System Access</option>
      </select>
    </div>
    
    <button id="register-btn" class="register-btn" onclick="register()">CREATE ACCOUNT</button>
    
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
    
    <div class="login-link">
      <a href="login.html">Already have an account? Login here</a>
    </div>
  </div>
</body>
</html>
